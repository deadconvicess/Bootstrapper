<!DOCTYPE html>

<head>

<style>

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { font-family: 'Inter', sans-serif; height: 100%; overflow-x: hidden; }


body { background: #000; position: relative; }


#starfield { position: fixed; top: 0; left: 0; z-index: 0; }

.container {
    position: relative; z-index: 1; min-height: 100vh;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; padding: 30px 15px;
}


.card {
    background: rgba(20, 20, 40, 0.85);
    backdrop-filter: blur(25px);
    padding: 40px 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
    max-width: 450px; width: 100%;
    animation: fadeIn 1s ease forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 25px 50px rgba(0,0,0,0.7); }


h1 {
    font-size: clamp(1.8rem, 6vw, 2.4rem);
    font-weight: 700; margin-bottom: 12px;
    background: linear-gradient(135deg, #6C63FF, #A66BFF, #FF6B6B);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
p { font-size: 1.05rem; margin-bottom: 25px; color: #ddd; }


#key-section { margin-bottom: 20px; }
#key-input {
    width: 100%; padding: 12px;
    border-radius: 10px; border: none;
    font-size: 1rem; margin-bottom: 12px;
}
#submit-key {
    width: 100%; padding: 12px;
    background: linear-gradient(135deg, #6C63FF, #A66BFF, #FF6B6B);
    color: #fff; border: none; border-radius: 10px;
    font-weight: bold; cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#submit-key:hover { transform: scale(1.03); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }


.download-buttons {
    display: none;
    justify-content: center; flex-wrap: wrap; gap: 15px;
}
.download-button {
    flex: 1 1 150px; padding: 12px 25px;
    font-size: 16px; font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #6C63FF, #A66BFF, #FF6B6B);
    background-size: 400% 400%; animation: gradientBG 8s ease infinite;
    border-radius: 50px; text-decoration: none;
    box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.download-button:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 12px 28px rgba(0,0,0,0.5); }


.discord-button {
    display: inline-flex; align-items: center; gap: 10px;
    margin-top: 25px; padding: 10px 22px;
    color: #fff; font-weight: 700;
    background: linear-gradient(135deg, #6C63FF, #A66BFF, #FF6B6B);
    background-size: 400% 400%;
    border-radius: 50px; text-decoration: none;
    box-shadow: 0 5px 20px rgba(108, 99, 255, 0.5);
    animation: gradientBG 8s ease infinite;
}
.discord-button i { font-size: 1.4em; transition: transform 0.3s ease; }
.discord-button:hover i { transform: scale(1.2) rotate(-10deg); }


.footer { margin-top: 30px; font-size: 0.85em; color: #aaa; text-align: center; }


@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
</style>
</head>
<body>
<canvas id="starfield"></canvas>

<div class="container">
    <div class="card">
        <h1>SkidHub Loader Download</h1>
        <p>Any Issues? Please Join Our Discord</p>

        <div id="key-section">
            <input type="text" id="key-input" placeholder="Enter your license">
            <button id="submit-key">Submit license</button>
            <p id="message" style="margin-top:10px;color:#f88;font-size:0.9rem;"></p>
        </div>

        <div class="download-buttons" id="downloads">
            <a href="Loader.exe" download class="download-button">Download Loader</a>
        </div>

        <a href="https://discord.gg/TDhHDR24eC" target="_blank" rel="noopener noreferrer" class="discord-button">
            <i class="fab fa-discord"></i> Join our Discord
        </a>
    </div>
    <div class="footer">Please Contact Us For Support.</div>
</div>

<script>

const validKeys = [
    "A9XK2LMNQJ",
    "Z7H4PT8BWF",
    "Q2J9R8XK5L",
    "M6N3C7V5RT",
    "X8P2L9J3QW",
    "K4D7S8N2HJ",
    "W5Q8M9Z1RT",
    "Y3T6K2P9LX",
    "R7N1B4J8KC",
    "T9X2M5Q7LP"
];

document.getElementById("submit-key").addEventListener("click", () => {
    const key = document.getElementById("key-input").value.trim().toUpperCase();
    const msg = document.getElementById("message");
    if (validKeys.includes(key)) {
        document.getElementById("downloads").style.display = "flex";
        document.getElementById("key-section").style.display = "none";
        msg.style.color = "#6CFF6C";
        msg.innerText = "Valid Key.";
    } else {
        msg.style.color = "#FF6B6B";
        msg.innerText = "Invalid key. Please try again.";
    }
});


const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const stars = []; const STAR_COUNT = 250;
for (let i=0; i<STAR_COUNT; i++) {
    stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*1.5,alpha:Math.random()});
}
function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let star of stars){
        ctx.beginPath(); ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`; ctx.fill();
        star.alpha += (Math.random()-0.5)*0.05;
        if(star.alpha<0) star.alpha=0; if(star.alpha>1) star.alpha=1;
    }
    requestAnimationFrame(drawStars);
}
drawStars();
window.addEventListener('resize', ()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>
</body>
</html>
